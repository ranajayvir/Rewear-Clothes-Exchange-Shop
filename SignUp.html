<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-100">

  <!-- Navigation placeholder -->
  <nav class="bg-white shadow mb-4 p-4">
    <div class="container mx-auto">
      <a href="/" class="text-back-600 font-bold text-xl">Cloth Exchange Shop</a>
    </div>
  </nav>

  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-black-600 mb-8 text-center">Register new user</h1>
    <div class="flex justify-center">
      <form action="/signup" method="POST" class="w-full max-w-md">

        <!-- Error messages placeholder -->
        <!-- Example:
        <div class="bg-red-100 text-red-700 p-2 mb-4 rounded">
          Please fill in all required fields.
        </div>
        -->

        <input 
          type="text" 
          name="FirstName"
          placeholder="Enter your firstname"
          value=""
          required
          class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        />

        <input 
          type="text" 
          name="LastName"
          placeholder="Enter your lastname"
          value=""
          class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        />

        <input 
          type="text" 
          name="Email"
          placeholder="Enter your email"
          value=""
          required
          class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        />

        <input 
          type="password" 
          name="Password" 
          placeholder="Enter your password" 
          required
          class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        />

        <input 
          type="password"
          name="confirmPassword" 
          placeholder="Confirm password" 
          required
          class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        />

        <!-- Radio buttons -->
        <div class="flex items-center space-x-4 mb-4">
          <label class="flex items-center">
            <input type="radio" name="userType" value="guest" id="guest" class="mr-2" />
            <span style="margin-right: 20px; margin-left: 5px;">Guest</span>
          </label>

          <label class="flex items-center">
            <input type="radio" name="userType" value="host" id="host" class="mr-2" />
            <span>Host</span>
          </label>
        </div>

        <!-- Terms & Conditions -->
        <label class="flex items-center mb-4">
          <input 
            type="checkbox" 
            name="terms"
            required
            class="mr-2"
          />
          <span>Terms & Condition apply</span>
        </label>

        <div class="flex justify-center">
          <input 
            type="submit" 
            value="Register"
            class="bg-black hover:bg-gray-800 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 cursor-pointer"
            />

        </div>

        <br />

        <div style="display: flex; justify-content: center;">
          <span>Already have an account?</span>
          <a href="/login" style="color: rgb(9, 9, 9); font-weight: 600; margin-left: 5px;">Sign in</a>
        </div>
        
      </form>
    </div>
  </div>
</body>
</html>
